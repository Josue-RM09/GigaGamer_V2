<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/StyleRegistro2.css}" />
  <title>Registrar Usuario</title>
</head>
<body>
<div class="InicioLogin">
  <div class="Empresa">
    <p>GigaGamer</p>
    <img th:src="@{/img/control-removebg-preview.png}" width="200" height="200" alt="logo" />
  </div>
  <form th:action="@{/register}" th:object="${usuario}" method="post" class="FormInicioLogin">
    <div class="TituloLogin">
      <p>Registrar Usuario</p>
    </div>
    <div class="ContenidoLogin">
      <div class="ContenidoLogin3">
        <label for="nombre">Nombre de Usuario:</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="NombreRegistro" required />
      </div>
      <div class="ContenidoLogin1">
        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email" th:field="*{email}" class="CorreoLogin" required />
      </div>
      <div class="ContenidoLogin2">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" th:field="*{contraseña}" class="PasswordLogin" required />
      </div>
    </div>
    <div class="BotonLogin">
      <button type="submit" class="BTN_IS">Registrar Usuario</button>
    </div>
  </form>
  <div class="Informacion_General">
    <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión Aquí</a></p>
    <p>2024 GigaGamer, todos los derechos reservados</p>
  </div>
</div>
</body>
</html>
