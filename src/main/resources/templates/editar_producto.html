<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Producto</title>
  <link rel="stylesheet" th:href="@{/css/StyleRegistro2.css}" />
</head>
<body>
<h1>Editar Producto</h1>
<form th:action="@{/productos/editar/{id}(id=${producto.id_producto})}" th:object="${producto}" method="post">
  <label for="nombre_producto">Nombre:</label>
  <input type="text" id="nombre_producto" th:field="*{nombre_producto}" required />

  <label for="descripcion">Descripci√≥n:</label>
  <input type="text" id="descripcion" th:field="*{descripcion}" required />

  <label for="precio">Precio:</label>
  <input type="number" step="0.01" id="precio" th:field="*{precio}" required />

  <label for="stock">Stock:</label>
  <input type="number" id="stock" th:field="*{stock}" required />

  <button type="submit">Guardar</button>
</form>
</body>
</html>
